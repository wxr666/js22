<!DOCTYPE html>

    <meta charset="UTF-8" />
    <title>Document</title>

<body>
    <script>
        var str='assssjdssskssalsssdkjsssdssx';
        function text(str){
            var str1=str.split('').sort().join('');
            console.log(str1)
            var re=/(\w)\1+/g;
            var num=0;
            var val='';
            str1.replace(re,function($0,$1){
                console.log($0)
                console.log($1)
                if($0.length>num){
                    num=$0.length;
                    val=$1;
                }
            })
            return{
                num:num,
                val:val
            }
        }
        console.log(text(str));
    </script>
