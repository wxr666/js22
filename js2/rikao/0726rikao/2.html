<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <script>
        var arr=['0','1','2','3','4','5','6','7','a','b','c','d'];
        function text(arr){
            var arr1=[];
           for(var i=0;i<arr.length;i++){
            if(isNaN(arr[i])){
               arr1.push(arr[i])
            }
           }
           return arr1;
        }
        console.log(text(arr));
    </script>
</body>
</html>
