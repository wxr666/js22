<!DOCTYPE html>

    <meta charset="UTF-8" />

<body>
    <script>
        var arr=[5,7,8,2,6];
        function getResult(arr){
            var n=arr.splice(0,1)
            console.log(n);
            var newArr=arr.sort(function(a,b){
                return a-b;
            })
            return n*newArr[arr.length-1]
        }
        console.log(getResult(arr))
    </script>
