<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
       *{
        list-style:none;
       }
        #box{
            width: 280px;
            height: 330px;
            border:1px solid #ccc;
            margin:20px auto;
            background:#F1F1F1;
            border-radius:5px;

            position:relative;
        }
        #text1{
            margin-top:20px;
        }
        label{
            margin:10px;
            float:right;
            font-size:10px;
        }
        input{
            border-radius:5px;
            outline:none;
            margin:0 10px;
            line-height:20px;
        }
        button{
            margin-left:35px;
            background:#3C6DB0;
            color:white;
            outline:none;
            border:none;
            padding:5px 13px;
            border-radius:3px;
            margin-top:10px;
            font-size:10px;
            cursor:pointer;
        }
        p{

            background:#57A9D2;
            color:white;
            margin:5px;
            font-size:14px;
            border-radius:4px;
            padding:6px 10px;
        }
        #p1{
            width: 240px;
            position:absolute;
            top:20px;
            right:-250px;
            display:none;
        }
        #p2{
            width: 140px;
            position:absolute;
            top:70px;
            right:-150px;
            display:none;
        }
        #p3{
            width: 130px;
            position:absolute;
            top:115px;
            right:-140px;
            display:none;
        }
        #p4{
            width: 130px;
            position:absolute;
            top:160px;
            right:-140px;
            display:none;
        }
    </style>
</head>
<body>
    <div id='box'>
        <label>用户名<input type="text" id='text1'><p id='p1'>用户名必须是4--16位的英文字母或数字</p></label>
        <label>密  码<input type="password" id='text2'><p id='p2'>密码必须是6--16位</p></label>
        <label>确认密码<input type="password" id='text3'><p id='p3'>两次输入密码要一致</p></label>
        <label>email<input type="text" id='text4'><p id='p4'>Email格式要正确</p></label>
        <label>昵称<input type="text" id='text5'></label>
        <button id='btn1'>注册</button>
        <button id='btn2'>我有账号，我要登陆</button>
    </div>
    <script>
        var text1=document.getElementById('text1');
        var text2=document.getElementById('text2');
        var btn1=document.getElementById('btn1');
        var p1=document.getElementById('p1');
        var p2=document.getElementById('p2');
        text1.onkeyup=function(){
            var re=/^[a-z0-9]{4,16}$/i;
            var val=text1.value;
            if(!re.test(val)){
                p1.style.display='block';
               }else{
                p1.style.display='none';
             }
        }
        text2.onkeyup=function(){
            var re=/^.{6,16}$/;
            var val1=text2.value;
            if(!re.test(val1)){
                p2.style.display='block';
               }else{
                p2.style.display='none';
             }
        }
        text3.onkeyup=function(){
            var val2=text3.value;
            if(val2!==text2.value){
                p3.style.display='block';
               }else{
                p3.style.display='none';
             }
        }
        text4.onkeyup=function(){
            var re=/^\w+@\w+(\.\w+){1,3}$/
            var val3=text4.value;
            if(!re.test(val3)){
                p4.style.display='block';
               }else{
                p4.style.display='none';
             }
        }
        btn1.onclick=function(){
            open('http://172.27.0.200/exam/index.php?m=Index&a=home')
        }
    </script>
</body>
</html>
