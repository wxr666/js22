<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>去除空白区域</title>
</head>
<body>
    <script>
        var arr=' 喜羊羊 娃哈哈   美哒哒';
        var re=/^\s+|\s+|\s+$/g;
        var arr1=arr.replace(re,'')
        console.log('('+arr1+')')
        console.log('('+arr+')')
    </script>
</body>
</html>
