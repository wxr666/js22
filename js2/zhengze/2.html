        var text=document.getElementsByTagName('textarea');
        btn.onclick=function(){
            var val=text[0].value;
            var re=/人民|减税|税务战/g;
            var arr=val.replace(re,function(n){
                var temp='';
                for(var i=0;i<n.length;i++){
                    temp+='*';
                }
                return temp;
            })
            text[1].value=arr;
        }
