       function getClass(document,classn){
          var arr=[];
          var aa=document.getElementsByTagName('*');
          var re=new RegExp('\\b'+classn+'\\b');
          for(var i=0;i<aa.length;i++){
            if(re.test(aa[i].className)){
                arr.push(aa[i]);
            }
          }
          return arr;
       }
