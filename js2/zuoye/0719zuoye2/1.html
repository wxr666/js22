<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>去掉起始空格</title>
</head>
<body>
    <script>
        var arr='   娃哈哈饮料   ';
        var re=/^\s+|\s+$/g;
        var arr1=arr.replace(re,'');
        console.log('('+arr1+')')
        console.log('('+arr+')')
    </script>
</body>
</html>
