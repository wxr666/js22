        var url="https://www.baidu.com?city=北京&name=张凯浪&age=86";
        function text(url){
            var obj={};
            var re=/[?&](\w+)=([^&?]+)/g;
            url.replace(re,function($0,$1,$2){
                obj[$1]=$2;
            })
            return obj;
        }
        console.log(text(url));//Object {city: "北京", name: "张凯浪", age: "86"}
