        //字符串方法
        var arr='font-size';
        function text(arr){
            var arr1=arr.split('-')
            for(var i=1;i<arr1.length;i++){
                var arr2=arr1[0];
                arr2+=arr1[i].charAt().toUpperCase()+arr1[i].substring(1);
            }
            return arr2;
        }
        console.log(text(arr));
