<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>阻止默认行为</title>
</head>
<body>
    <script>
        function text(ev){
            var ev=ev||event;
            if(ev.preventDefault){
                ev.preventDefault;
            }else{
                ev.returnValue=false;
            }
        }


        document.onkeydown=function(ev){
            var ev=ev||event;
            if(ev.keyCode==122){
               text(ev)
            }
           // console.log(ev.keyCode)
        }
    </script>
</body>
</html>
