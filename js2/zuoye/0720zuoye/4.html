<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>阻止冒泡封装</title>
    <style>
        #box1{
            width: 300px;
            height: 300px;
            background:rgba(0,0,0,0.7);
            margin:20px auto;
        }
        #box2{
            width: 200px;
            height: 200px;
            background:skyblue;
        }
        #box3{
            width: 100px;
            height: 100px;
            background:pink;
        }
    </style>
</head>
<body>
    <div id='box1'>
        <div id='box2'>
            <div id='box3'></div>
        </div>
    </div>
    <script>
       function text(ev){
               var ev=ev||event;
               if(ev.stopPropagation){
                   ev.stopPropagation();
               }else{
                   ev.cancelBubble=true;
               }
           }
        var box1=document.getElementById('box1');
        var box2=document.getElementById('box2');
        var box3=document.getElementById('box3');
        box1.onclick=function(ev){
            var ev=ev||event;
            text(ev);
            alert('第一个盒子');
        }
        box2.onclick=function(ev){
            var ev=ev||event;
            text(ev);
             alert('第二个盒子');
        }
        box3.onclick=function(ev){
            var ev=ev||event;
            text(ev);
            alert('第三个盒子');
        }
    </script>
</body>
</html>
