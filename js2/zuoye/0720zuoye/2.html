<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>留言本（键盘事件来完成）</title>
</head>
<body>
    <input type="text" id='box'>
    <ul id='oul'></ul>
    <script>
       var box=document.getElementById('box');
       var oul=document.getElementById('oul');
       box.onkeydown=function(ev){
        var ev=ev||event;
        if(ev.keyCode===13&&ev.ctrlKey){
            var val=box.value;
            if(!val){
                return false;
            }
            var oli=document.createElement('li');
            oli.innerHTML=val;
            oul.appendChild(oli);
            if(oul.children[0]){
                oul.insertBefore(oli,oul.children[0])
            }else{
                oul.appendChild(oli);
            }
            box.value='';
        }
       }
    </script>
</body>
</html>
