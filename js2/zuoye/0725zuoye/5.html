<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>求sum总和</title>
</head>
<body>
    <script>
        function sum(){
            if(arguments[1]){
                return arguments[0]+arguments[1];
            }else{
                var a=arguments[0];
                return function(b){
                    return a+b;
                }
            }
        }
        console.log(sum(2,3))
        console.log(sum(2)(3))
    </script>
</body>
</html>
