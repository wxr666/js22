<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <ul id='oUl'>
        <li>1111</li>
        <li>2222</li>
        <li>3333</li>
        <li>4444</li>
    </ul>
    <script>
         var oUl=document.getElementById('oUl');
         var first=oUl.firstElementChild || firstChild;
         first.style.background='red';
         var last=oUl.lastElementChild || lastChild;
         last.style.background='green';
         var next=first.nextElementSibling || first.nextSibling;
         next.style.background='yellow';
         var pre=last.previousElementSibling || last.previousSibling;
         pre.style.background='skyblue';
    </script>
</body>
</html>
