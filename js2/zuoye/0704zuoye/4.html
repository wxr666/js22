<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <ul id='oUl'>
        <li>001</li>
        <li>002</li>
        <li>003</li>
        <li>004</li>
        <li>005</li>
    </ul>
    <script>
        var oUl=document.getElementById('oUl');
        var lis=document.getElementsByTagName('li')
        function text(lis){
            for(var i=0;i<lis.length;i++){
                if(lis[i].nodeType===3){
                    oUl.removeChild(lis[i]);
                }
            }
            return lis[i];
        }
        console.log(lis);
        console.log(lis.length);
    </script>
</body>
</html>
