<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
        a{
            margin-left:10px;
            color:blue;
            border-bottom:1px solid blue;
            cursor:pointer;
        }
    </style>
</head>
<body>
    <ul id='oUl'>
        <li>第三<a>删除</a></li>
        <li>第二<a>删除</a></li>
        <li>第一<a>删除</a></li>
    </ul>
    <script>
       var oUl=document.getElementById('oUl');
       var as=document.getElementsByTagName('a');
           for(var i=0;i<as.length;i++){
               as[i].onclick=function(){
               var btna=this.parentNode;
               btna.parentNode.removeChild(btna);
           }
       }
    </script>
</body>
</html>
