<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>bind</title>
</head>
<body>
    <script>
        function text(obj,event,fn){
            if(obj.addEventListener){
                obj.addEventListener(event,fn,false);
            }else{
                obj.attachEvent('on'+event,function(){
                   fn.call(obj);
                });
            }
        }
    </script>
</body>
</html>
