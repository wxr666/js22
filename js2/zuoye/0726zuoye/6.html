<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>阻止事件的默认行为</title>
</head>
<body>
   <script>
       //阻止事件的默认行为
       function preventDefault(ev){
        var ev=ev||event;
        if(ev.preventDefault){
            ev.preventDefault;
        }else{
            ev.returnValue=false;
        }
       }
   </script>
</body>
</html>
