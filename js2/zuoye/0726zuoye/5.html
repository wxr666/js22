<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>阻止冒泡</title>
    <style>
       #div1{
            width: 300px;
            height: 300px;
            background:green;
        }
        #div2{
            width: 200px;
            height: 200px;
            background:skyblue;
        }
        #div3{
            width: 100px;
            height: 100px;
            background:pink;
        }
    </style>
</head>
<body>
   <div id='div1'>
        <div id='div2'>
            <div id='div3'>

            </div>
        </div>
    </div>
   <script>
        var div1=document.getElementById('div1')
        var div2=document.getElementById('div2')
        var div3=document.getElementById('div3')
       //阻止冒泡
       function stopPropagation(ev){
        var ev=ev||event;
        if(ev.stopPropagation){
            ev.stopPropagation();
        }else{
            ev.cancelBubble=true;
        }
       }

       div1.onclick=function(ev){
            var ev=ev||event;
            stopPropagation(ev);
            alert('1')
       }
        div2.onclick=function(ev){
             var ev=ev||event;
            stopPropagation(ev);
            alert('2')
       }
        div3.onclick=function(ev){
            var ev=ev||event;
            stopPropagation(ev);
            alert('3')
       }
   </script>
</body>
</html>
