<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
        dd.active{
           color:red;
        }
    </style>
</head>
<body>
    <dl>
        <dt><b>地区</b></dt>
        <dd>东城</dd>
        <dd>西城</dd>
        <dd>朝阳</dd>
        <dd>昌平</dd>
    </dl>
    <dl>
        <dt><b>职位</b></dt>
        <dd>美工设计</dd>
        <dd>前端工程师</dd>
        <dd>后台开发</dd>
    </dl>
    <dl>
        <dt><b>薪资</b></dt>
        <dd>4000</dd>
        <dd>5000</dd>
        <dd>6000</dd>
    </dl>
    <div id='wrap'></div>
    <script>
        var dl=document.getElementsByTagName('dl');
        var wrap=document.getElementById('wrap');
        //声明一个空变量进行存储
        var arr=[];
        for(var i=0;i<dl.length;i++){
            arr.push('');
            text(dl[i],i)
        }
        //循环调用方法（函数传参，实现代码的复用）
        function text(n,index){
            var dd=n.getElementsByTagName('dd');
            for(var i=0;i<dd.length;i++){
               dd[i].onclick=function(){
                  for(var i=0;i<dd.length;i++){
                    dd[i].className='';
                  }
                  this.className='active';
                  arr[index]=this.innerHTML;
                  fun();
               }
            }
        }
        //根据数组arr,渲染选中的项
        function fun(){
            wrap.innerHTML='';
            for(var i=0;i<arr.length;i++){
                var span=document.createElement('span');
                span.innerHTML=arr[i];
                span.style.marginLeft='10px'
                wrap.appendChild(span);
            }
        }
    </script>
</body>
</html>
