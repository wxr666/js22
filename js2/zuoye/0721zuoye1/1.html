<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>右击下拉菜单</title>
    <style>
        *{
            list-style:none;
        }
        #box{
            width: 130px;
            height: 200px;
            border:1px solid #ccc;
            background:#F1F1F1;
            display:none;
            position:fixed;
        }
        ul li{
            line-height:23px;
            font-size:14px;

            margin-left:-30px;
        }
        a{
            color:black;
            text-decoration: none;
        }
    </style>
</head>
<body>
   <div id='box'>
       <ul>
           <li color='red'><a href='#'>设置</a></li>
           <li color='skyblue'><a href='#'>查看</a></li>
           <li color='pink'><a href='#'>排序方式（O）</a></li>
           <li color='green'><a href='#'>刷新（E）</a></li>
           <li color='yellow'><a href='#'>新建（W）</a></li>
           <li color='#ccc'><a href='#'>显示设置（D）</a></li>
           <li color='#3C6DB0'><a href='#'>个性化</a></li>
       </ul>
   </div>
   <script>

       function preventDefault(ev){
        if(ev.preventDefault){
            ev.preventDefault();
        }else{
            ev.returnValue=false;
        }
       }
       var box=document.getElementById('box');
       document.oncontextmenu=function(ev){
          var ev=ev||event;
          preventDefault(ev);
          var L=ev.clientX;
          var T=ev.clientY;
          box.style.left=L+'px';
          box.style.top=T+'px';
          box.style.display='block';
       }
       document.onclick=function(){
          box.style.display='none';
       }
       var oli=document.getElementsByTagName('li');
       for(var i=0;i<oli.length;i++){
        oli[i].onclick=function(){
           var val=this.getAttribute('color');
           box.style.background=val;
        }
       }
   </script>
</body>
</html>
