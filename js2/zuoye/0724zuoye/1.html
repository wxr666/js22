<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title></title>
    <style>
        *{
            padding:0;
            margin:0;
            list-style:none;
        }
        #box{
            width: 1000px;
            height: 500px;
            position:relative;
            margin:50px auto;
            overflow:hidden;
        }
        ul{
            width: 5000px;
            height: 500px;
            position:absolute;
            top:0;
            left:0;
            transition:1s;
        }
        li{
           float:left;
        }
        img{
            width: 1000px;
            height: 500px;
        }
        p{
            position:absolute;
            bottom:5%;
            right:5%;
        }
        a{
            width: 25px;
            height: 25px;
            line-height: 25px;
            border-radius:50%;
            margin-right:10px;
            background:rgba(100%,100%,100%,0.5);
            color:black;
            text-decoration: none;
            text-align:center;
            float:left;
            font-weight:bold;
            cursor:pointer;
        }
        p a.active{
            background:#009900;
            font-size:20px;
        }
        span{
            width: 40px;
            height: 80px;
            background:rgba(100%,100%,100%,0.5);
            color:black;
            line-height: 80px;
            font-weight:bold;
            display:inline-block;
            font-size:50px;
            text-align:center;
            cursor:pointer;
        }
        #left{
            position:absolute;
            bottom:40%;
            left:0;
        }
        #right{
            position:absolute;
            bottom:40%;
            right:0;
        }
    </style>
</head>
<body>
   <div id='box'>
       <ul id='img'>
           <li><img src="img/1.jpg" alt=""></li>
           <li><img src="img/2.jpg" alt=""></li>
           <li><img src="img/3.jpg" alt=""></li>
           <li><img src="img/4.jpg" alt=""></li>
           <li><img src="img/5.jpg" alt=""></li>
       </ul>
       <p>
           <a href="#">1</a>
           <a href="#">2</a>
           <a href="#">3</a>
           <a href="#">4</a>
           <a href="#">5</a>
       </p>
       <span id='left'> < </span>
       <span id='right'> > </span>
   </div>
   <script>
       var img=document.getElementById('img');
       var li=document.getElementsByTagName('li');
       var aa=document.getElementsByTagName('a');
       var num=0;
       var timer=setInterval(fn,1000);
       function text(){
        img.style.left=-num*1000+'px';
        for(var i=0;i<aa.length;i++){
            aa[i].className='';
        }
        aa[num].className='active';
       }
       function fn(){
        num++;
        if(num>4){
            num=0;
        }
        text();
       }
       box.onmousemove=function(){
        clearInterval(timer);
       }
       box.onmouseout=function(){
        timer=setInterval(fn,1000);
       }
       for(var i=0;i<aa.length;i++){
        aa[i].index=i;
        aa[i].onclick=function(){
            num=this.index;
            text();
        }
       }
       left.onclick=function(){
        num--;
        if(num<0){
            num=4;
            text();
        }else{
            text();
        }
       }
       right.onclick=function(){
        num++;
        if(num>4){
            num=0;
            text();
        }else{
           text();
        }
       }
   </script>
</body>
</html>
