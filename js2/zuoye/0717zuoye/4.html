<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
   <script>
       function fn1(){
        alert(1);
       }
       function fn2(){
        alert(2);
       }
       function bind(obj,evname,fn){
           if(obj.addEventListener){
            obj.addEventListener(evname,fn,false);//DOM2级绑定事件
           }else{
            obj.attachEvent('on'+evname,function(){
                fn.call(obj);
            })
           }
       }
       bind(document,'click',fn1);
       bind(document,'click',fn2);
   </script>
</body>
</html>
