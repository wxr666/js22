       <li class='a1'>哈</li>
       <li class='d1 e1'>汨</li>
   </ul>
   <script>
       function getClass(parent,val){
            var eles=parent.getElementsByTagName("*");
            var arr=[];
           var re=RegExp('\\b'+val+'\\b');
           for(var i=0;i<eles.length;i++){
                if(re.test(eles[i].className)){
                    arr.push(eles[i]);
                }
           }
                return arr;
        }
        console.log(getClass(document,"a1"))
   </script>
