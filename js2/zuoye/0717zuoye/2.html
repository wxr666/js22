<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title></title>
    <style>
        #box{
            width: 60px;
            height: 20px;
            border:2px solid red;
            text-align:center;
        }
        #btn{
            margin-top:20px;
        }
    </style>
</head>
<body>
    <div id=box>

    </div>
    <input type="button" value='切换按钮' id='btn'>
    <script>
        var arr='jfhewuyrienvznbvEUJVNNSLAPAZMCNBV';
        function text(arr,n){
           var newArr='';
           for(var i=0;i<n;i++){
              var val=Math.floor(Math.random()*arr.length)
              newArr+=arr[val];
           }
           return newArr;
        }
        var btn=document.getElementById('btn');
        var box=document.getElementById('box');
        btn.onclick=function(){
            box.innerHTML=text(arr,4)
        }
    </script>
</body>
</html>
