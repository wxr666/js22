        var re={
            zhRe:/^[1-9a-z]{4,16}$/i,
            mmRe:/^\w{6,16}$/,
            emRe:/^\w+@[a-z0-9]+(\.[a-z]+){1,3}$/
        }

        user1.onblur=function(){
            var val=this.value;
            var span=this.nextElementSibling||this.nextSibling;

                span.style.display='inline-block';
